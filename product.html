<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Js/modal.js"></script>
    <link rel="stylesheet" href="./css/product.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/navbar.css" />


    <title>Product</title>
  </head>
  <body>
    <nav>
      <h1>Random Store</h1>
      <div class="nav-links">
        <section  class="input-container"></section>
          <input  placeholder="Search Random Products" class="input" />
        </section>
        <!-- <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#footer">About</a></li>
        </ul> -->
      </div>
    </nav>
    <div id="productPage"></div>

    <footer id="footer">
      <div class="footer-wrapper">
        <div class="footer-title">
          <h5>Random Store</h5>
          <p>Get your products now!</p>
        </div>
        <div class="footer-data">
          <div class="footer-links">
            <span>About</span>
            <span>On Sale</span>
            <span>Premium</span>
            <span>All Products</span>
          </div>
          <div class="footer-links">
            <span>Fruits</span>
            <span>Mobiles</span>
            <span>Beauty</span>
            <span>Electronics</span>
          </div>
          <div class="footer-links">
            <span>Instagram</span>
            <span>Youtube</span>
            <span>LinkedIn</span>
            <span>Whatsapp</span>
          </div>
        </div>
      </div>
      <p>Â© 2024 Random Store</p>
    </footer>

    <!-- Modal structure -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <h2>Confirm to place your order!</h2>
        <div class="modal-actions">
          <button onclick="closeModel()" class="cartBtn">Cancel</button>
          <button onclick="confirmModel()" class="confirm-btn">Confirm</button>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Simulating skeleton loader with 12 dummy items
        const dummyProducts = new Array(12).fill(null); // Array of 12 dummy elements

        // Append skeleton loaders for each dummy product
        $("#productPage").append(`
                    <div class="skeleton">
                        <div class="skeletonBanner"></div>
                        
                        <div class="skeletonImg"></div>
                        <div class="skeleton-text"></div>
                    </div>
                `);
        function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }

        // Get the 'id' parameter from the URL
        const id = getQueryParam("id");
        fetchProducts(id);
      });

      const modal = document.getElementById("confirmationModal");

      function openModel() {
        modal.style.display = "block";
      }

      function closeModel() {
        modal.style.display = "none";
      }

      function confirmModel() {
        alert("Order Placed!");
        modal.style.display = "none";
      }

      function cartAction() {
        alert("Item added to cart.");
      }

      // Close modal when user clicks outside of the modal content
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });

      function fetchProducts(id) {
        $.ajax({
          url: `https://dummyjson.com/products/${id}`, // Free API
          method: "GET",
          dataType: "json",
          success: function (data) {
            const product = data;
            const productGrid = $("#productPage");
            productGrid.empty(); // Remove skeletons

            document.title = product.title;

            const tagsHtml =
              product.tags.length > 0
                ? `
                        <h6 class="tagTitle">Tags</h6>
                        <div class="tags">
                            ${product.tags
                              .map(
                                (item) => `
                                <div class="tag">
                                    <span>${item}</span>
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    `
                : "";

            const productHtml = `
                            <div>
                                <div class="productBanner">
                                    <img src="${
                                      product.images[1]
                                        ? product.images[1]
                                        : product.images[0]
                                    }"  alt="${product.title}" loading="lazy">
                                </div>
                                <div class="product">
                                    <div class="productImage">
                                    <div class="productThumbnail">
                                        <img src="${product.thumbnail}"  alt="${
              product.title
            }" loading="lazy">
                                    </div>
                                    <div class="actionButtons">
                                            <button onclick={cartAction()} class="cartBtn">Add to cart</button>
                                            <button onClick={openModel()} class="buyBtn">Buy Now</button>
                                        </div>
                                </div>
                                    <div class="productInfoWrapper">
                                        <h3 class="productTitle">${
                                          product.title
                                        }</h3>
                                        <p class="productDescription">${
                                          product.description
                                        }</p>

                                        <p class="productValue">$${
                                          product.price
                                        }</p>

                                        ${tagsHtml}
                                    </div>
                                    <div>
                                    </div>
                                </div>

                                
                            </div>
                        `;
            productGrid.append(productHtml); // Add product to grid
          },
          error: function () {
            alert("Error fetching products.");
          },
        });
      }
    </script>
  </body>
</html>
